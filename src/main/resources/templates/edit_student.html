</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/students/new}">New Student</a>
            </li>
        </ul>
    </div>
</nav>
<br /> <br /> <br />

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> Create Student</h2>
        </div>

        <div class="card-body">
            <form
                    method="post"
                    role="form"
                    th:action="@{/students/{studentId}(studentId=${student.id})}"
                    th:object="${student}">

                <div class="form-group mb-3">
                    <label class="form-label"> FirstName</label>
                    <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter first Name"
                            type="text"
                            th:field="*{firstName}" />

                    <p th:if ="${#fields.hasErrors('firstName')}" class="text-danger"
                       th:errors="*{firstName}"> </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label"> LastName</label>
                    <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter last Name"
                            type="text"
                            th:field="*{lastName}" />

                    <p th:if ="${#fields.hasErrors('lastName')}" class="text-danger"
                       th:errors="*{lastName}"> </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label"> Email </label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            type="text"
                            th:field="*{email}" />

                    <p th:if ="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"> </p>
                </div>

                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
